<html>
  <!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image"/><a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        alt="The Eisenhower Matrix"
        >Want more details?</a>
    </header>
    <main class="main">
      <p id="add-task"><label for="new-task">Add Item</label></p>
      <section class="task-wrapper">
        <input id="new-task" class="task" type="text" /><button>Add</button>
      </section>
      <h3>Todo</h3>
      <ul id="incompleted-tasks" class="incompleted-tasks">
        <li class="incompleted-tasks__list">
          <input type="checkbox" /><label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete" /></button>
        </li>
        <li class="incompleted-tasks__edit-mode">
          <input type="checkbox" /><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="delete" /></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="completed-tasks__list">
          <input type="checkbox" checked /><label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete" /></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
